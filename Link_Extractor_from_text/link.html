<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Operations</title>
    <link rel="stylesheet" href="link.css">
</head>
<body>
    <div class="main">
        <textarea name="" placeholder="Enter your text here..." id="textin" cols="30" rows="8" ></textarea>
        <div class="controller">            
            
            <!-- Button for extraction of links -->
            <button type="submit" id="extract-btn"  class="btn second operate-btn" onclick="extract()" >Extract Links</button>

            <!-- Get all previous links  -->
            <button type="submit" id="all-links-btn"  class="btn second operate-btn" onclick="showAllPreviousLinks()" >All Links</button>

            <!-- Copy all links button -->
            <button type="submit" id="copy-all-btn"  class="btn second operate-btn" onclick="copyAll()" >Copy All</button>
        
        </div>
        <div class="output" id="output">
            <table border="1" id="table" class="table">
                
            </table>
        </div>
    </div>

    <script src="link.js"></script>
</body>
</html>
